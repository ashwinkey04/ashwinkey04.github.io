# Site settings
title: Ashwin Ramakrishnan
description: 'Google Summer of Code-20 with The Mifos Initiative | Android developer | Problem Solver'
url: 'https://ashwinkey04.github.io/'
baseurl: /
google_analytics: 'UA-151591753-1'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Ashwin'
  email: ashwinkey04@gmail.com
  twitter_username: ashwinkey04
  github_username:  ashwinkey04
  linkedin_username:  ashwinkey04

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
